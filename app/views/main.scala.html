@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<link rel='stylesheet'
	href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>

<script type='text/javascript'
	src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))'>
</script>

<script type='text/javascript'
	src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'>
	
</script>
<script type='text/javascript'
	src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'>
	
</script>

</head>
<body>



	<div class="navbar navbar-inverse navbar-fixed-top">

			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Project name</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container">@content</div>

</html>
